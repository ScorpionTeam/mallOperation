<!--订单信息-->
<nz-card [nzNoHovering]="true" [ngClass]="'card'">
  <ng-template #title>
    <h3 class="card_title">订单信息</h3>
  </ng-template>
  <ng-template #body>
    <form nz-form #orederForm>
      <div nz-row [nzGutter]="40">
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>订单号</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-input [nzSize]="'large'" [nzPlaceHolder]="'订单号'" ></nz-input>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>订单状态</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-select>
                <nz-option [nzLabel]="'待付款'" [nzValue]="'1'"></nz-option>
                <nz-option [nzLabel]="'待发货'" [nzValue]="'2'"></nz-option>
                <nz-option [nzLabel]="'待收货'" [nzValue]="'3'"></nz-option>
                <nz-option [nzLabel]="'已完成'" [nzValue]="'4'"></nz-option>
              </nz-select>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>订单类型</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-select>
                <nz-option [nzLabel]="'PC订单'" [nzValue]="'1'"></nz-option>
                <nz-option [nzLabel]="'手机订单'" [nzValue]="'2'"></nz-option>
              </nz-select>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>商品金额</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-input-number></nz-input-number>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>优惠金额</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-input-number ></nz-input-number>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label> 实付金额</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-input-number ></nz-input-number>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>支付类型</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-select>
                <nz-option [nzLabel]="'支付宝'" [nzValue]="'0'"></nz-option>
                <nz-option [nzLabel]="'微信'" [nzValue]="'1'"></nz-option>
                <nz-option [nzLabel]="'信用卡'" [nzValue]="'2'"></nz-option>
                <nz-option [nzLabel]="'储蓄卡'" [nzValue]="'3'"></nz-option>
              </nz-select>
            </div>
          </div>
        </div>
        <div nz-col [nzSpan]="8" >
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>买家留言</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="15">
              <nz-input [nzType]="'textarea'" ></nz-input>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
