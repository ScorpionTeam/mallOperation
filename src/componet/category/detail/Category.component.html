<div class="hk_detail_form">
  <form nz-form [formGroup]="validateForm">
    <div nz-row [nzGutter]="40">
      <div nz-col [nzSpan]="12" [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>名称</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="15">
            <nz-input [nzSize]="'large'" [nzPlaceHolder]="'名称'" [(ngModel)]="category.category_name"  formControlName="name"></nz-input>
          </div>
          <div nz-form-explain nz-col [nzSpan]="3" [class]="'form_tip'" *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">必填</div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>Icon地址</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="15">
            <nz-input [nzSize]="'large'" [nzPlaceHolder]="'icon'"  [(ngModel)]="category.icon "  formControlName="icon"></nz-input>
          </div>
          <div nz-form-explain nz-col [nzSpan]="3" [class]="'form_tip'" *ngIf="validateForm.controls.icon .dirty&&validateForm.controls.icon .hasError('required')">必填</div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>排序</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="15">
            <nz-input-number [nzSize]="'large'" [nzMin]="0" [nzPlaceHolder]="'排序'"
                             formControlName="sort" [(ngModel)]="category.sort "></nz-input-number>
          </div>
          <div nz-form-explain nz-col [nzSpan]="3" [class]="'form_tip'" *ngIf="validateForm.controls.sort .dirty&&validateForm.controls.sort .hasError('required')">必填</div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>父菜单</label>
          </div>
          <div nz-form-control  nz-col [nzSpan]="15">
            <nz-select [(ngModel)]="category.parent_id" formControlName="pid">
              <nz-option [nzValue]="0" [nzLabel]="'顶级菜单'"></nz-option>
              <nz-option [nzValue]="data.id" [nzLabel]="data.category_name" *ngFor="let data of rootcategoryList"></nz-option>
            </nz-select>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>状态</label>
          </div>
          <div nz-form-control  nz-col [nzSpan]="15" style="height:32px;">
            <nz-switch [(ngModel)]="category.status"  formControlName="status" >
              <span checked>正常</span>
              <span unchecked>删除</span>
            </nz-switch>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="hk_detail_form_footer">
  <button nz-button [nzType]="'primary'" (click)="save()">保存</button>
  <button nz-button (click)="back()">返回</button>
</div>
