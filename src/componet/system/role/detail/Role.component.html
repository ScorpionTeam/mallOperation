<div class="hk_detail_form">
  <form nz-form [formGroup]="validateForm">
    <div nz-row [nzGutter]="40">
      <div nz-col [nzSpan]="12" [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>名称</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="15">
            <nz-input [nzSize]="'large'" [nzPlaceHolder]="'名称'" [(ngModel)]="role.name"  formControlName="name"></nz-input>
          </div>
          <div nz-form-explain nz-col [nzSpan]="3" [class]="'form_tip'" *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">必填</div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>备注</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="15">
            <nz-input [nzType]="'textarea'" [nzSize]="'large'" [nzPlaceHolder]="'remark'"  [(ngModel)]="role.remark "  formControlName="remark"></nz-input>
          </div>
          <div nz-form-explain nz-col [nzSpan]="3" [class]="'form_tip'" *ngIf="validateForm.controls.remark .dirty&&validateForm.controls.remark .hasError('required')">必填</div>
        </div>
      </div>
      <div nz-col [nzSpan]="12"  [nzOffset]="6">
        <div nz-form-item  nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label nz-form-item-required>状态</label>
          </div>
          <div nz-form-control  nz-col [nzSpan]="15" style="height:32px;">
            <nz-switch [(ngModel)]="role.status"  formControlName="status" >
              <span checked>正常</span>
              <span unchecked>删除</span>
            </nz-switch>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="hk_detail_form_footer">
  <button nz-button [nzType]="'primary'" (click)="save()">保存</button>
  <button nz-button (click)="back()">返回</button>
</div>
